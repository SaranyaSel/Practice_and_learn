<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Observable - combineLatest</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2 class="my-4">Observable - combineLatest</h2>
    <div class="container">
      <div class="card my-4">
        <div class="card-body">
          <input id="temperature-input" class="form-control" placeholder="Temperature" />
          <br />
          <select id="conversion-dropdown" class="form-control">
            <option value="">Choose conversion</option>
            <option value="f-to-c">째F -> 째C</option>
            <option value="c-to-f">째C -> 째F</option>
          </select>
          <br />
          <p class="card-text" id="result-text">Please fill the above form</p>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="combine_latest.ts"></script>
</body>
</html>
