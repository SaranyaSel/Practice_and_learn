<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ionic without angular- Budget Planner</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title> Budget Planner </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-grid>
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-card>
                <ion-card-header>
                  <ion-card-title> New Expense </ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <ion-item>
                    <ion-input
                      label="Expense Reason"
                      type="text"
                      label-placement="floating"
                      placeholder="Enter Expense Reason"
                      id="input-reason"
                    ></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-input
                      label="Expense Amount"
                      type="number"
                      label-placement="floating"
                      placeholder="Enter Expense Amount"
                      id="input-amount"
                    ></ion-input>
                  </ion-item>
                  <div class="ion-margin ion-text-right">
                      <ion-button fill="outline" color="danger" id="btn-cancel">
                        <ion-icon slot="start" name="close"></ion-icon>
                        Clear
                      </ion-button>
                      <ion-button id="btn-confirm">
                        <ion-icon slot="start" name="add"></ion-icon>
                        Add Expense
                      </ion-button>
                  </div>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-list id="expenses-list"></ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-md="6" offset-md="3">
              <p margin>Total Expenses: <span id="total-expenses"></span></p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
      <ion-alert-controller></ion-alert-controller>
      <ion-footer> </ion-footer>
    </ion-app>
    <script src="app.js"></script>
  </body>
</html>
